version: '3.8'

services:
  # Development service
  boxdbuddies-dev:
    build:
      context: .
      target: development
    ports:
      - "1420:1420"  # Vite dev server
    volumes:
      - .:/app
      - /app/node_modules
      - /app/src-tauri/target  # Cache Rust builds
    environment:
      - NODE_ENV=development
    command: npm run dev

  # Production build service (for CI/CD)
  boxdbuddies-build:
    build:
      context: .
      target: backend-builder
    volumes:
      - ./dist:/app/dist
      - ./src-tauri/target:/app/src-tauri/target

  # Web serve service (if you want to serve the frontend as a web app)
  boxdbuddies-web:
    build:
      context: .
      target: production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

