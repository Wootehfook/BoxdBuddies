name: Security Monitoring

on:
  schedule:
    # Run security checks daily at 2 AM UTC
    - cron: "0 2 * * *"
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy  # Only install what we need

      - name: Install dependencies (cached)
        run: |
          # Use npm ci for faster, deterministic installs
          npm ci --prefer-offline --no-audit

      - name: Run npm audit
        run: |
          npm audit --audit-level moderate
          echo "NPM audit completed"

      - name: Cache cargo audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('**/Cargo.lock') }}

      - name: Install and run cargo-audit
        run: |
          # Only install if not cached
          if ! command -v cargo-audit &> /dev/null; then
            cargo install cargo-audit
          fi
          cd src-tauri
          cargo audit --ignore RUSTSEC-2023-0044  # Skip known non-critical issues for speed

      # CodeQL Analysis disabled - using GitHub's default setup instead
      # GitHub's default CodeQL is faster and more efficient than custom workflows
      # - name: Run CodeQL Analysis
      #   uses: github/codeql-action/init@v3
      #   with:
      #     languages: javascript, typescript

      # - name: Autobuild
      #   uses: github/codeql-action/autobuild@v3

      # - name: Perform CodeQL Analysis
      #   uses: github/codeql-action/analyze@v3

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy secret scanner (optimized)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          # Speed optimizations:
          exit-code: 0  # Don't fail on findings, just report
          severity: "HIGH,CRITICAL"  # Focus on critical secrets only

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
