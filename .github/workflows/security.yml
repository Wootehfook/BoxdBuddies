name: Security Monitoring

on:
  schedule:
    # Run security checks daily at 2 AM UTC
    - cron: "0 2 * * *"
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.filter.outputs.docs_only }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs_only:
              - 'README.md'
              - 'CHANGELOG.md'
              - 'docs/**'
              - 'scripts/README.md'

  security-scan:
    name: Security Vulnerability Scan
    needs: check-changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Skip for docs-only changes
        if: needs.check-changes.outputs.docs_only == 'true'
        run: |
          echo "Skipping Security Vulnerability Scan - only documentation files changed"
          echo "This is expected behavior for docs-only changes"

      - name: Checkout code
        if: needs.check-changes.outputs.docs_only != 'true'
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        if: needs.check-changes.outputs.docs_only != 'true'
        uses: actions/setup-node@v6
        with:
          node-version: "20.19.0"
          cache: "npm"

      - name: Install dependencies (cached)
        if: needs.check-changes.outputs.docs_only != 'true'
        run: |
          # Use npm ci for faster, deterministic installs
          npm ci --prefer-offline --no-audit --ignore-scripts

      - name: Run npm audit
        if: needs.check-changes.outputs.docs_only != 'true'
        run: |
          npm audit --audit-level moderate
          echo "NPM audit completed"

      # CodeQL Analysis - using GitHub's default setup for maximum security coverage
      # GitHub's default CodeQL detected 26 HIGH security alerts that custom workflows missed
      # Prioritizing comprehensive vulnerability detection over custom configuration
      # Default setup provides superior security analysis for production applications
      # - name: Run CodeQL Analysis
      #   uses: github/codeql-action/init@v3
      #   with:
      #     languages: javascript, typescript
      # 
      # - name: Autobuild
      #   uses: github/codeql-action/autobuild@v3
      # 
      # - name: Perform CodeQL Analysis
      #   uses: github/codeql-action/analyze@v3

  dependency-review:
    name: Dependency Review
    needs: check-changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Skip for docs-only changes
        if: needs.check-changes.outputs.docs_only == 'true'
        run: |
          echo "Skipping Dependency Review - only documentation files changed"
          echo "This is expected behavior for docs-only changes"

      - name: Checkout Repository
        if: needs.check-changes.outputs.docs_only != 'true'
        uses: actions/checkout@v6

      - name: Dependency Review
        if: needs.check-changes.outputs.docs_only != 'true'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high # Only fail on high/critical vulnerabilities
          fail-on-scopes: runtime # Only check runtime dependencies
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, 0BSD, Unlicense, AGPL-3.0, GPL-3.0
          # Allow packages with low OpenSSF scores that are legitimate dependencies
          # Note: Removed deny-licenses to avoid conflict with allow-licenses
          comment-summary-in-pr: false
        continue-on-error: true # Don't block CI on dependency review warnings

  secret-scan:
    name: Secret Scanning
    needs: check-changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Skip for docs-only changes
        if: needs.check-changes.outputs.docs_only == 'true'
        run: |
          echo "Skipping Secret Scanning - only documentation files changed"
          echo "This is expected behavior for docs-only changes"

      - name: Checkout code
        if: needs.check-changes.outputs.docs_only != 'true'
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Trivy secret scanner (optimized)
        if: needs.check-changes.outputs.docs_only != 'true'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          # Speed optimizations:
          exit-code: 0 # Don't fail on findings, just report
          severity: "HIGH,CRITICAL" # Focus on critical secrets only

      - name: Upload Trivy scan results
        if: needs.check-changes.outputs.docs_only != 'true' && always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-results.sarif"
