name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "20 1 * * 6"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ["rust", "javascript"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (for JavaScript/TypeScript analysis)
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install JS deps (no scripts)
        if: matrix.language == 'javascript'
        run: |
          npm ci --ignore-scripts

      # AI Generated: GitHub Copilot - 2025-08-16
      # Use explicit conditional steps instead of non-standard &&/|| expression
      - name: Initialize CodeQL (Rust)
        if: matrix.language == 'rust'
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: manual

      - name: Initialize CodeQL (JS/TS)
        if: matrix.language != 'rust'
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: autobuild

      - name: Autobuild (non-Rust)
        if: matrix.language != 'rust'
        uses: github/codeql-action/autobuild@v3

      - name: Build Rust workspace (src-tauri)
        if: matrix.language == 'rust'
        working-directory: src-tauri
        run: |
          rustup toolchain install stable --profile minimal
          rustup default stable
          cargo fetch
          cargo build --locked --release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
