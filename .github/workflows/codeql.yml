name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "20 1 * * 6"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check for Rust code
        id: check-rust
        run: |
          if [ -d "src-tauri/src" ] && [ -f "src-tauri/Cargo.toml" ]; then
            echo "rust_exists=true" >> $GITHUB_OUTPUT
            echo "languages=javascript,rust" >> $GITHUB_OUTPUT
          else
            echo "rust_exists=false" >> $GITHUB_OUTPUT
            echo "languages=javascript" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: |
          npm ci --ignore-scripts
          # Also install Cloudflare specific dependencies if needed
          if [ -f "functions/package.json" ]; then
            cd functions && npm ci --ignore-scripts
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ steps.check-rust.outputs.languages }}
          config-file: ./.github/codeql/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"
