name: Backend Quality Checks

# Minimal real CI workflow that runs lint, type-check and unit tests on PRs.
# This replaces a temporary placeholder workflow and provides an actual
# verification step for the `backend-quality-checks` required status.

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

# Restrict minimal permissions needed for actions run here
permissions:
  contents: read
  checks: write

jobs:
  backend-quality-checks:
    name: backend-quality-checks
    if: |
      github.event_name != 'pull_request_target' ||
      startsWith(github.event.pull_request.head.ref, 'changelog/update-pr-')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.base.sha || github.sha }}

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run type-check

      - name: Run unit tests (Vitest)
        run: npm test -- --run

      - name: Success
        if: ${{ success() }}
        run: echo "backend-quality-checks passing"
