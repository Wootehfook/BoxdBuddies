name: Backend Quality Checks

# Minimal real CI workflow that runs lint, type-check and unit tests on PRs.
# This replaces a temporary placeholder workflow and provides an actual
# verification step for the `backend-quality-checks` required status.

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

# Restrict minimal permissions needed for actions run here
permissions:
  contents: read
  checks: write

jobs:
  check-changes:
    uses: ./.github/workflows/check-docs-only-changes.yml

  backend-quality-checks:
    name: backend-quality-checks
    needs: check-changes
    runs-on: ubuntu-latest
    steps:
      - name: Skip for docs-only changes
        if: needs.check-changes.outputs.docs_only == 'true'
        run: |
          echo "Skipping backend-quality-checks - only documentation files changed"
          echo "This is expected behavior for docs-only changes"

      - name: Checkout
        if: needs.check-changes.outputs.docs_only != 'true'
        uses: actions/checkout@v6

      - name: Use Node.js
        if: needs.check-changes.outputs.docs_only != 'true'
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install dependencies
        if: needs.check-changes.outputs.docs_only != 'true'
        run: npm ci --ignore-scripts

      - name: Lint
        if: needs.check-changes.outputs.docs_only != 'true'
        run: npm run lint

      - name: Type-check
        if: needs.check-changes.outputs.docs_only != 'true'
        run: npm run type-check

      - name: Run unit tests (Vitest)
        if: needs.check-changes.outputs.docs_only != 'true'
        run: npm test -- --run

      - name: Success
        if: needs.check-changes.outputs.docs_only != 'true' && success()
        run: echo "backend-quality-checks passing"
