name: Security Supported Versions Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  check-security-supported-versions:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Run check script
        run: node scripts/check-supported-version.cjs
