name: Security Audit

on:
  push:
    branches: [main, develop, temp-merge-branch]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.filter.outputs.docs_only }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs_only:
              - 'README.md'
              - 'CHANGELOG.md'
              - 'docs/**'
              - 'scripts/README.md'

  security-audit:
    needs: check-changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Skip for docs-only changes
        if: needs.check-changes.outputs.docs_only == 'true'
        run: |
          echo "Skipping security-audit - only documentation files changed"
          echo "This is expected behavior for docs-only changes"

      - uses: actions/checkout@v6
        if: needs.check-changes.outputs.docs_only != 'true'

      - name: Setup Node.js
        if: needs.check-changes.outputs.docs_only != 'true'
        uses: actions/setup-node@v6
        with:
          node-version: "20.19.0"
          cache: "npm"

      - name: Install dependencies
        if: needs.check-changes.outputs.docs_only != 'true'
        run: npm ci --ignore-scripts

      - name: NPM Security Audit
        if: needs.check-changes.outputs.docs_only != 'true'
        run: npm audit --audit-level moderate
        continue-on-error: true
