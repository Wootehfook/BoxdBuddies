name: Frontend Quality Checks

on:
  push:
    branches: [main, develop, temp-merge-branch]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-changes:
    uses: ./.github/workflows/check-docs-only-changes.yml

  frontend-quality-checks:
    needs: check-changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Skip for docs-only changes
        if: needs.check-changes.outputs.docs_only == 'true'
        run: |
          echo "Skipping frontend-quality-checks - only documentation files changed"
          echo "This is expected behavior for docs-only changes"

      - uses: actions/checkout@v6
        if: needs.check-changes.outputs.docs_only != 'true'

      - name: Setup Node.js
        if: needs.check-changes.outputs.docs_only != 'true'
        uses: actions/setup-node@v6
        with:
          node-version: "20.19.0"
          cache: "npm"

      - name: Install dependencies
        if: needs.check-changes.outputs.docs_only != 'true'
        run: npm ci --ignore-scripts

      - name: Type check
        if: needs.check-changes.outputs.docs_only != 'true'
        run: npm run type-check
        continue-on-error: true

      - name: Lint check
        if: needs.check-changes.outputs.docs_only != 'true'
        run: npx eslint src --ext .ts,.tsx
        continue-on-error: true

      - name: Format check
        if: needs.check-changes.outputs.docs_only != 'true'
        run: npm run format:check
        continue-on-error: true

      - name: Build frontend
        if: needs.check-changes.outputs.docs_only != 'true'
        run: npm run build
        continue-on-error: true

      - name: Report unused exports (ts-prune)
        if: needs.check-changes.outputs.docs_only != 'true'
        run: |
          npm install -D ts-prune --ignore-scripts
          npx ts-prune || true
        continue-on-error: true
        # AI Generated: GitHub Copilot - 2025-08-15
        # Report-only: surfaces unused exports without failing CI

      - name: Upload frontend build artifacts
        if: needs.check-changes.outputs.docs_only != 'true'
        uses: actions/upload-artifact@v6
        with:
          name: frontend-dist
          path: dist/
          retention-days: 1
