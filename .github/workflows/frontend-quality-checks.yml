name: Frontend Quality Checks

on:
  push:
    branches: [main, develop, temp-merge-branch]
  pull_request:
    branches: [main]
  pull_request_target:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  frontend-quality-checks:
    if: |
      github.event_name != 'pull_request_target' ||
      startsWith(github.event.pull_request.head.ref, 'changelog/update-pr-')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20.19.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Type check
        run: npm run type-check
        continue-on-error: true

      - name: Lint check
        run: npx eslint src --ext .ts,.tsx
        continue-on-error: true

      - name: Format check
        run: npm run format:check
        continue-on-error: true

      - name: Build frontend
        run: npm run build
        continue-on-error: true

      - name: Report unused exports (ts-prune)
        run: |
          npm install -D ts-prune --ignore-scripts
          npx ts-prune || true
        continue-on-error: true
        # AI Generated: GitHub Copilot - 2025-08-15
        # Report-only: surfaces unused exports without failing CI

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: frontend-dist
          path: dist/
          retention-days: 1
