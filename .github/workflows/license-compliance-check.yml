name: License Compliance Check

on:
  push:
    branches: [main, develop, temp-merge-branch]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-changes:
    uses: ./.github/workflows/check-docs-only-changes.yml

  license-compliance-check:
    needs: check-changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Skip for docs-only changes
        if: needs.check-changes.outputs.docs_only == 'true'
        run: |
          echo "Skipping license-compliance-check - only documentation files changed"
          echo "This is expected behavior for docs-only changes"

      - uses: actions/checkout@v6
        if: needs.check-changes.outputs.docs_only != 'true'

      - name: Check license headers
        if: needs.check-changes.outputs.docs_only != 'true'
        run: |
          echo "Checking for AGPL-3.0 license headers..."
          if ! grep -r "Copyright (C) 2025 Wootehfook" src/ --include="*.tsx" --include="*.ts"; then
            echo "Missing copyright notices in TypeScript files"
            exit 1
          fi

          echo "License compliance check passed"
