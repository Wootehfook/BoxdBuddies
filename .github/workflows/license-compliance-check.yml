name: License Compliance Check

on:
  push:
    branches: [main, develop, temp-merge-branch]
  pull_request:
    branches: [main]
  pull_request_target:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  license-compliance-check:
    if: |
      github.event_name != 'pull_request_target' ||
      startsWith(github.event.pull_request.head.ref, 'changelog/update-pr-')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.base.sha || github.sha }}

      - name: Check license headers
        run: |
          echo "Checking for AGPL-3.0 license headers..."
          if ! grep -r "Copyright (C) 2025 Wootehfook" src/ --include="*.tsx" --include="*.ts"; then
            echo "Missing copyright notices in TypeScript files"
            exit 1
          fi

          echo "License compliance check passed"
