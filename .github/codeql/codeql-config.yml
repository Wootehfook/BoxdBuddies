# CodeQL Configuration for BoxdBuddies
# AI Generated: GitHub Copilot - 2025-08-16T23:30:00Z

name: "BoxdBuddies CodeQL Configuration"

# Global paths to exclude from all analysis
paths-ignore:
  - node_modules/
  - dist/
  - target/
  - .git/
  - "**/*.test.ts"
  - "**/*.test.js"
  - "**/*.spec.ts"
  - "**/*.spec.js"
  - "**/*.d.ts"

# Disable default queries that might be too aggressive
disable-default-queries: false

# Enable additional query suites for comprehensive analysis
queries:
  - uses: security-extended
  - uses: security-and-quality

# Language-specific configurations
javascript:
  # Paths for JavaScript/TypeScript analysis
  paths:
    - src/
    - functions/
  # Include TypeScript files
  extractor-options:
    typescript:
      - "--include-types"
      - "--include-imports"

rust:
  # Paths for Rust analysis (only Tauri project)
  paths:
    - src-tauri/
  # Exclude non-Rust directories from Rust analysis
  paths-ignore:
    - src/
    - functions/
    - node_modules/
  # Rust-specific options for Tauri analysis
  extractor-options:
    cargo:
      - "--all-features"
      - "--all-targets"